<!-- your-component.component.html -->

<div class="background-container">

    <p class="param">
        <br>
        <label class="ViewPopup">Your Registered EmailID: {{ loginId }} And PhoneNumber: {{ phoneNumber }}</label>
        <br><br>
        <label class="col-form-label">Please Enter Secure Code :</label><br><br>
        <input type="text" id="scurecode" autofocus style="border: 1px solid #08336e; height:25px; width:220px;"
            maxlength="4" tabindex="0" [(ngModel)]="secureCode" (keyup.enter)="onEnterKey($event)" /><br><br>
      <button class="btn btn-sm btn-round waves-effect waves-light btn-success " id="btn_verify" tabindex="1" type="button" (click)="Verify()">
      <ng-container *ngIf="!isLoading; else loadingTemplate">Verify</ng-container>
    </button>
    <ng-template #loadingTemplate>
      <span class="spinner-border spinner-border-sm ml-2" role="status" aria-hidden="true"></span>
      Loading...
    </ng-template>
        <br>
        <br>
    </p>
