
<div class="row btn-page">
    <div class="col-sm-12">
        <app-ui-modal #modalLarge [dialogClass]="'modal-lg'">
            <div class="app-modal-header">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="float-left">
                            <h5 >{{Modeltitle}}</h5>
                        </div>
                        <button type="button" class=" btn btn-light btn-sm  has-ripple waves-effect waves-light float-right" (click)="close()">
                            <span aria-hidden="true"><i class="fa fa-close"></i></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-modal-body" *ngIf="show1">
                <div class="col-sm-12">
                    <div class="page-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="panel panel-default">
                                    <div class="tempHeder form-group" [innerHtml]="viewone"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="app-modal-body" *ngIf="show2">
                <div class="col-sm-12">
                    <div class="page-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="panel panel-default">
                                    <div class="tempHeder form-group" [innerHtml]=" viewtwo"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="app-modal-body" *ngIf="show3">
                <div class="col-sm-12">
                    <div class="page-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="panel panel-default">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label>
                                                Send test email(s) to yourself, coworker(s) or your client to verify the email
                                                campaign before you Confirm and Send.
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-4">
                                            <label class="col-form-label">Enter email address(es)   :<span style="color:red"> *</span></label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label>
                                                <b>Note :</b> If would like to include more than one email address in the test email separate the
                                                email addresses with a comma ','
                                                Example test@test.com,email@test.com
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row float-right mr-0">
                                        <button type="button" (click)="submitemail()" 
                                        class="btn btn-success btn-sm btn-round has-ripple waves-effect waves-light">
                                        <i class="fa fa-send pr-1"></i>Send Test Mail</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </app-ui-modal>
    </div>
</div>
