<ng-template #content let-modal>
    <div class="row btn-page">
        <div class="col-sm-12">
            
            <div class="modal-header">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="float-left">
                            <h5 >Create List</h5>
                        </div>
                        <button type="button" class=" btn btn-light btn-sm  has-ripple waves-effect waves-light float-right" 
                        (click)="close()"><i class="fa fa-close"></i></button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="app-modal-body">
                    <div class="col-sm-12">
                        <div class="page-body">
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label class="col-form-label">List Name :</label>
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="listname"
                                    [(ngModel)]="emailModel.ListDetails.ListName">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label class="col-form-label">Description :</label>
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="description"
                                    [(ngModel)]="emailModel.ListDetails.Description">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label class="col-form-label">Target Audience :</label>
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="targetaudience"
                                        [(ngModel)]="emailModel.ListDetails.TargetAudience" [disabled]="true">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label class="col-form-label">Number Of Contacts :</label>
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="numberofcontacts"
                                        [(ngModel)]="emailModel.ListDetails.NumberOfContacts" [disabled]="true">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row float-right mb-3">
                    <button type="submit" class="btn btn-success btn-sm btn-round has-ripple waves-effect waves-light"
                    (click)="SaveList()"><i class="fa fa-save pr-1"></i>Save</button>
                </div>
            </div>
        </div>
    </div>
    
</ng-template>
