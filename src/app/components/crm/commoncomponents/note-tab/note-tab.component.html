<div class="row">
    <div class="col-sm-12">
        <app-card title="Note" cardTitle="Note" [classHeader]="true">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <textarea rows="5" cols="5" class="form-control" [(ngModel)]="NoteText"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button
                        class="btn btn-success btn-sm btn-round has-ripple waves-effect waves-light float-right"
                        id="btnAdd12"
                        (click)="SaveNotes(Notes)"
                    >
                        <span class="fa fa-plus-circle pr-1" id="spanid"> </span>
                        {{ buttonText }}
                    </button>
                </div>
            </div>

            <div class="row" *ngFor="let item of NoteList">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <p>
                                <span>
                                    <i class="fa fa-clock-o pr-1"></i> {{ item.CreatedDate | date : 'medium' }} <i>{{ item.Creator }}</i> in
                                    <i>{{ item.Module }}</i>
                                </span>
                                <span>
                                 <a   class="fa fa-edit pr-1 pl-1"   href="javascript:void(0)"
                                 (click)="editnotedetails(item.NotesID, item.Notes)"> Edit Notes</a> 
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <fieldset [disabled]="'true'">
                                <textarea rows="4" cols="4" class="form-control" value="{{ item.Notes }}"></textarea>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-sm-12" ><p> {{item.Notes}} </p></div> -->
            </div>
        </app-card>
    </div>
</div>
