<ng-template #content let-modal>
    <div class="row btn-page">
        <div class="col-sm-12">
            <div class="modal-header">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="float-left">
                            <h5 >Lead List</h5>
                        </div>
                        <button type="button" class="  btn btn-light btn-sm  has-ripple waves-effect waves-light float-right " (click)="close()"><i class="fa fa-close"></i></button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="app-modal-body">
                    <div class="col-sm-12">
                        <div class="page-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <b class="float-left">Note : Click Lead Name To Select Record.</b>
                                
                                    <div class="table-responsive">
                                        <table #tblLead datatable [dtOptions]="dtOptions" class="table mb-2" id="tblLead">
                                            <tbody *ngIf="leadslist?.length != 0">
                                                <tr *ngFor="let leads of leadslist">
                                                    <td><a  href="javascript:" (click)="openpop(leads)">{{ leads.LeadFullName }}</a></td>
                                                    <td>{{ leads.CompanyName }}</td>
                                                    <td>{{ leads.Email }}</td>
                                                    <td>{{ leads.Phone }} </td>
                                                </tr>
                                            </tbody>
                                            <tbody *ngIf="leadslist?.length == 0">
                                              <tr>
                                                <td colspan="3" class="no-data-available">No data!</td>
                                              </tr>
                                            <tbody>
                                        </table> 
                                    </div>
                                     
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
           
        </div>
    </div>
    
</ng-template>
