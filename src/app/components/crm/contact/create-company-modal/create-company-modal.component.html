

<ng-template #content let-modal>
  <div class="modal-header ">
    <div class="row">
      <div class="col-sm-12">
        <div class="float-left">
          <h5 >Create New Company</h5>
        </div>
        <button type="button" class="btn btn-light btn-sm  has-ripple waves-effect waves-light float-right " 
              data-dismiss="modal" aria-label="Close" (click)="close()">
              <i class="fa fa-close"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <div class="col-sm-12">
      <div class="page-body">
        <div class="row" >
          <form  [formGroup]="registerForm" novalidate >     
            <div class="col-sm-12">                      
              <div class="row">                                                           
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-form-label">Company Name :</label>                       
                    </div> 
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="companyName" [(ngModel)]="CompanyDetailsModel.CompanyObj.Name" [ngClass]="{ 'is-invalid': submitted && f.companyName.errors || !f.companyName.valid && f.companyName.touched && f.companyName.errors  }" >
                        <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback"></div> 
                        <div *ngIf="f.companyName.errors?.required"  class="invalid-feedback">Company Name is required</div>                       
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                      <label class="col-form-label">Phone :</label>                       
                  </div> 
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="phone" [(ngModel)]="CompanyDetailsModel.CompanyObj.Phone" [textMask]="{mask: maskUsMobile, guide: true}" (change)="onPhoneChange($event,'phone')"  placeholder="XXX-XXX-XXXX" [ngClass]="{ 'is-invalid': submitted && f.phone.errors || !f.phone.valid && f.phone.touched && f.phone.errors  }" >
                      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback"></div> 
                      <div *ngIf="f.phone.errors?.required"  class="invalid-feedback">Phone is required</div> 
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="col-form-label">Company Website :</label>                       
                  </div> 
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="website" [(ngModel)]="CompanyDetailsModel.CompanyObj.Website" [ngClass]="{ 'is-invalid': submitted && f.website.errors || !f.website.valid && f.website.touched && f.website.errors  }" >
                  <div *ngIf="submitted && f.website.errors" class="invalid-feedback"></div> 
                  <div *ngIf="f.website.errors?.required"  class="invalid-feedback">Company Website is required</div>  
                  <div *ngIf="f.website.errors?.pattern"  class="invalid-feedback">Invalid Company Website.
                  </div>      
                </div>
              </div>
            </div>               
          </form>
        </div>
      </div>
    </div>
  </div>  
  <div class="modal-footer">
    <div class="row float-right " >                                
      <button type="button" (click)="CreateNewCompany()" class="btn btn-success btn-sm btn-round has-ripple waves-effect waves-light"><i class="fa fa-save pr-1"></i>Save</button>  
    </div>
  </div>
  
</ng-template>
