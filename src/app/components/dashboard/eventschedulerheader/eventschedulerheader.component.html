<div class="row text-center">
    <div class="col-md-4">
        <div class="btn-group mb-2">
            <div class="btn btn-success btn-sm  has-ripple waves-effect waves-light" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                Previous
            </div>
            <div class="btn btn-outline-success " mwlCalendarToday [(viewDate)]="viewDate" 
                (viewDateChange)="viewDateChange.next(viewDate)"  >
                Today
            </div>
            <div class="btn btn-success btn-sm  has-ripple waves-effect waves-light" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                Next
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
    </div>
    <div class="col-md-4">
        <div class="btn-group">
            <div class="btn btn-success btn-sm  has-ripple waves-effect waves-light" (click)="viewChange.emit('month')" 
                [class.active]="view === 'month'">Month
            </div>
            <div class="btn btn-success btn-sm  has-ripple waves-effect waves-light" (click)="viewChange.emit('week')" 
                [class.active]="view === 'week'">Week
            </div>
            <div class="btn btn-success btn-sm  has-ripple waves-effect waves-light" (click)="viewChange.emit('day')" 
                [class.active]="view === 'day'">Day
            </div>
        </div>
    </div>
</div>
