<div class="container-fluid main">
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="SignUpFrom">
                <div class="row mt-3">
                    <div class="col-sm-3">
                        <button class="btn btn-success btn-sm btn-round has-ripple waves-effect waves-light" (click)="print()"><i class="fa fa-print pr-1"></i>Print</button
                        >&nbsp;
                        <button class="btn btn-success btn-sm btn-round has-ripple waves-effect waves-light" (click)="exportAsExcel()"><i class="fa fa-file-excel pr-1"></i>
                            Export as Excel</button
                        >&nbsp;
                    </div>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="startDate" class="col-form-label">Start Date :</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input
                                            type="date"
                                            id="startDate"
                                            name="startDate"
                                            [(ngModel)]="startDate"
                                            formControlName="startDate"
                                            class="form-control"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="endDate" class="col-form-label">End Date :</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input
                                            type="date"
                                            id="endDate"
                                            name="endDate"
                                            formControlName="endDate"
                                            [(ngModel)]="endDate"
                                            class="form-control"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <label class="col-form-label">Buying Stage:</label>
                                    </div>
                                    <div class="col-sm-7">
                                        <select class="form-control" [(ngModel)]="StageID" formControlName="StageID">
                                            <option *ngFor="let option of drpList" [value]="option.Stageid">
                                                {{ option.StageName }}
                                            </option>
                                            <option [value]="0">Please Select</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <button
                            class="btn btn-success btn-sm btn-round has-ripple waves-effect waves-light float-right"
                            type="button"
                            (click)="onSubmit()"
                        ><i class="fa fa-search pr-1"></i>Search
                        </button>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-sm-12">
                    <div class="row justify-content-center mt-2">
                        <h5>Opportunity By Buying Stage</h5>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 text-right">
                            <label><b>From :</b> {{ startDate | date : 'MM-dd-yyyy' }}</label>
                        </div>
                        <div class="col-sm-6">
                            <label><b>To :</b> {{ endDate | date : 'MM-dd-yyyy' }}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <p><b>Generated By:</b> {{ userName | titlecase }}</p>
                </div>
                <div class="col-sm-6">
                    <p class="float-right"><b>Date:</b> {{ myDate | date : 'MM-dd-yyyy' }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div #TABLE class="table-responsive">
                        <table class="table mb-2">
                            <ag-grid-angular
                                style="height: 500px"
                                class="ag-theme-alpine"
                                [gridOptions]="gridOptions"
                                [rowData]="rowData"
                                [columnDefs]="columnDefs"
                                [defaultColDef]="defaultColDef"
                            >
                                (gridReady)="onGridReady($event)" (firstDataRendered)="onFirstDataRendered($event)"
                            </ag-grid-angular>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
